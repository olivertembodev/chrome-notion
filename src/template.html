<div class="discussion-box">
    <button class="collapse" onclick="this.parentElement.remove()">
        Collapse
    </button>
    <div class="messages">
        <div class="message">
            <div class="message-info">
                <div class="avatar">S</div>
                <span class="user-name">Sam Corcos</span>
                <span class="timestamp">on Mar 8</span>
            </div>
            <div class="message-text">I like this idea! Let's do it!</div>

        </div>
    </div>
    <div class="comment-box">
        <input class="comment-input" type="text" onClick='event.stopPropagation();this.focus()'
            onKeyDown="event.stopPropagation();this.focus()" onKeyPress="event.stopPropagation();this.focus()" />
        <button class="comment-button" onclick="event.stopPropagation();
            sendComment(this.parentElement.children[0].value, this.parentElement.parentElement.attributes.blockid.value, this.parentElement.parentElement.querySelector('.messages'));
            ">
            Comment
        </button>
    </div>
</div>
